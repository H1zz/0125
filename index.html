<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnneFlower</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>
<body>
    <header>
        <!-- 手機版第一層導覽 -->
        <div id="Mobile_Nav">
            <img id="Mobile_Logo" src="img/logo.svg" alt="Logo">
            <img id="Mobile_Love" src="img/favorite.svg" alt="收藏">
        </div>

        <!-- 手機版搜尋 -->
        <div id="Mobile_Search">
            <input id="MSearch" type="search" placeholder="請輸入商品名稱">
        </div>
        
        <!-- 手機版固定下方導覽列 -->
        <div id="Mobile_Navbar">
            <img id="Mobile_Close" src="img/close.svg" alt="關閉">
            <img id="Mobile_Menu" src="img/menu.svg" alt="選單">
            <img id="Mobile_Home" src="img/home.svg" alt="首頁">
            <img id="Mobile_Mail" src="img/mail.svg" alt="站內信">
            <img id="Mobile_Cart" src="img/cart.svg" alt="購物車">
            <img id="Mobile_Member" src="img/member.svg" alt="我的帳戶">
        </div>
    </header>

    <article>
        <div id="Banner">
            <img class="Btn LeftBtn" src="img/left.svg"></img>
            <img class="Btn RightBtn" src="img/right.svg"></img>
            <ul id="ImgBox">
                <img id="Banner_01" src="img/banner/001.jpg"></img>
                <img id="Banner_02" src="img/banner/002.jpg"></img>
                <img id="Banner_03" src="img/banner/005.jpg"></img>
            </ul>
        </div>
        <div id="Mobile_4Sort">
            <li id="Women">WOMEN</li>
            <li id="Men">MEN</li>
            <li id="Kids">KIDS</li>
            <li id="Baby">BABY</li>
        </div>
        <div id="Mobile_6Sort">
            <li>週週話題新品</li>
            <li>期間限定優惠</li>
            <li>超值精選</li>
            <li>較小-較大尺碼</li>
            <li>網路/超大型店獨家</li>
            <li>TOP10熱銷榜單</li>
        </div>              
    </article>

    <footer>        
    </footer>
</body>
</html>
